<!-- CTA SECTION -->
<section class="cta">
    <div class="cta__container">
        <div class="cta__content">
            <h2 class="cta__title" id="ctaTitle">
                <!-- Title will be injected by JS -->
            </h2>
            <p class="cta__description" id="ctaDescription">
                <!-- Description will be injected by JS -->
            </p>
            <div class="cta__badge">
                <span class="cta__badge-text" id="ctaBadge">
                    <!-- Badge text will be injected by JS -->
                </span>
            </div>
        </div>
        <div class="cta__image">
            <img src="" alt="Proyectos exitosos" id="ctaImage" />
        </div>
    </div>
    <div class="cta__bottom">
        <h3 class="cta__bottom-title" id="ctaBottomTitle">
            <!-- Bottom title will be injected by JS -->
        </h3>
        <a href="#contacto" class="cta__bottom-button" id="ctaButton">
            <!-- Button text will be injected by JS -->
        </a>
    </div>
</section>
