<!-- CONTACT SECTION -->
<section class="contact" id="contacto">
    <div class="contact__container">
        <div class="contact__info">
            <h2 class="contact__title" id="contactTitle">
                <!-- Title will be injected by JS -->
            </h2>
            <p class="contact__description" id="contactDescription">
                <!-- Description will be injected by JS -->
            </p>
            
            <div class="contact__details">
                <h4 class="contact__subtitle">Contacto</h4>
                <a href="" class="contact__link" id="contactEmail">
                    <!-- Email will be injected by JS -->
                </a>
                <a href="" class="contact__link" id="contactEmailSecondary">
                    <!-- Secondary email will be injected by JS -->
                </a>
            </div>

            <a href="#contacto" class="contact__cta-button" id="contactCTA">
                <!-- CTA text will be injected by JS -->
            </a>
        </div>

        <div class="contact__form-wrapper">
            <form class="contact__form" id="contactForm">
                <div class="form__group">
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form__input" 
                        placeholder="Nombre completo"
                        required
                    />
                </div>

                <div class="form__group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form__input" 
                        placeholder="Email"
                        required
                    />
                </div>

                <div class="form__group">
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form__input" 
                        placeholder="Teléfono"
                        required
                    />
                </div>

                <div class="form__group form__group--full">
                    <textarea 
                        id="message" 
                        name="message" 
                        class="form__input form__textarea" 
                        placeholder="Cuéntanos sobre tu proyecto..."
                        rows="5"
                        required
                    ></textarea>
                </div>

                <button type="submit" class="form__submit">
                    Enviar Consulta
                </button>
            </form>
        </div>
    </div>
</section>
